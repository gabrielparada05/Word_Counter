<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>

<body>
    <div class="backgroud">
       
    </div>

    <h1 class="first-heading"> Word <span class="first-heading-special"> 
        Counter </span>
    </h1>
  
    <div class="container">
        <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>  
        <section class="stats"></section>
        <section class="stat">
            <span class="stat_number stat_numer_word">0</span>
            <h2 class="second-heading"> Words</h2>
        </section>
        <section class="stat">
            <span class="stat_number stat_numer_characters">0</span>
            <h2 class="second-heading"> Characters</h2>
        </section>
        <section class="stat">
            <span class="stat_number stat_numer_x">280</span>
            <h2 class="second-heading"> X</h2>
        </section>
        <section class="stat">
            <span class="stat_number stat_numer_facebook">2200</span>
            <h2 class="second-heading"> Facebook</h2>
        </section>
    </div>
    <footer class="footer">
        <small class="copyright">&copy; By Gabriel</small>
        <small class="data">Last checked limit 5 days ago</small>
    </footer>
    <script src="script.js"></script>
</body>

</html>
